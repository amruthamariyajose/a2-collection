{% extends 'base.html' %}
{% load static %}
{% block content %}

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #e2ebeb;
 
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}



.btn:hover {
  background-color: #d61515;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
</style>
  
      
<div class="laptop">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="laptop_box">
        </div>
      </div>
    </div>
  </div>
</div>
        


             <div class="col-25">
              <div class="container">
                <h4><center><b>CART </b></center><span class="price" style="color:rgb(96, 150, 211)"><i class="fa fa-shopping-cart"></i> <b>{{itc}}</b></span></h4>
                {% for i in ci %}
                <a href ="{% url 'delete' i.prodt.id %}"><i class="fa fa-trash-o" style="font-size:24px"></i></a><figure><a href="{{i.prodt.get_url}}"><img src="{{i.prodt.img.url}}" alt="{{i.prodt.name}}" style="width:70px;height:70px;"/></figure>
                <p>{{i.prodt.name}}</a> <span class="price">{{i.total}}$<br><a href ="{% url 'addcart' i.prodt.id %}"> <i class="fa fa-plus" style="font-size:22px"></i></a> &nbsp;&nbsp;  {{i.quan}}&nbsp;&nbsp;  <a href ="{% url 'min_cart' i.prodt.id %}"> <i class="fa fa-minus" style="font-size:22px"></i> </a></span></p>
                <p>{{i.prodt.price}}$   * 1</p>
                <p>Qty: {{i.quan}}</p>
                <hr>
            
            
         
  {% endfor %}
                
                <p> <span class="price" style="color:rgb(60, 132, 173)"><b>Tota amound: {{t}}  Rs</b></span></p>
              </div>
              </div>
            </div>
 


{% endblock %}

</body>
</html>
